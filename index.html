<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple math calc on pure JS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
<div id="cover">
    <div id="screen"></div>
    <p>
        <button>Clear</button>
    </p>
    <p>        
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
    </p>
    <p>
        <button>.</button>
        <button> + </button>
        <button> - </button>
        <button> * </button>
        <button> / </button>
        <button> = </button>
    </p>     
</div><!-- cover -->
<script src="scripts.js"></script>
</body>
</html>
