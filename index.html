<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math calc on pure JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
<div id="wrapper">          
    <div id="app">
        <header>
            <div id="calcScreen">0</div>
        </header>
        <footer>
            <div id="calcButtonsNum">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div><!-- calcButtonsNum -->
            <div id="calcButtonsOperators">
                <button> + </button>
                <button> - </button>
                <button> * </button>
                <button> รท </button>
                <button>.</button>
                <button>(</button>
                <button>)</button>
            </div><!-- calcButtonsOperators -->
            <div id="calcButtonsExtra">
                <button id="eval">=</button>
                <button id="forwardspace">&#8594;</button>
                <button id="backspace">&#8592;</button>
                <button id="clearAll">Clear</button>
                <button id="backStep">Return</button>
            </div><!-- calcButtonsExtra -->
        </footer>
    </div><!-- app -->
</div><!-- cover -->
<script src="scripts.js"></script>
</body>
</html>
